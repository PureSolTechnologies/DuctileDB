      <h1>Compile DuctileDB from Source</h1>
      <p>
	DuctileDB can be found at <a href="https://github.com/PureSolTechnologies/DuctileDB" target="_blank">GitHub</a>. Clone the repository from there to compile DuctileDB locally and to install it into the Maven repository.
      </p>
      <p>
	DuctileDB is build with <a href="http://maven.apache.org">Maven</a>. Change into the cloned repository and type:
      </p>
      <highlighter lang="bash">
$ mvn clean install
      </highlighter>
